
<div style="text-align:center">
    <h1>
      Booking Product
    </h1>
   </div>
   <div style="margin:20px 50px 20px 50px;">
  <form #Productform="ngForm" (ngSubmit)="onSubmit(Productform)" enctype="multipart/form-data">
      <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedProduct._id">
    <div class="form-group">
      <label for="Product">ProductName</label>
      <input type="text" name="iname" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.iname" class="form-control" id="inputdefault" placeholder="ProductName" readonly>
    </div>
    <div class="form-group">
      <label for="Product">ProductDescription</label>
      <input type="text" name="idesc" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.idesc" class="form-control" id="inputdefault" placeholder="ProductDescription" readonly>
    </div>
    <div class="form-group">
      <label for="Product">ProductPrice</label>
      <input type="text" name="iprice" #qname="ngModel" ngModel [(ngModel)]="selectedProduct.iprice" class="form-control" id="inputdefault" placeholder="ProductPrice" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Product">Customer Name</label>
      <input type="text" name="cname" #qname="ngModel" ngModel [(ngModel)]="userDetails.fullName" class="form-control" id="inputdefault" placeholder="ProductPrice" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Product">Customer Email</label>
      <input type="text" name="cemail" #qname="ngModel" ngModel [(ngModel)]="userDetails.email" class="form-control" id="inputdefault" placeholder="ProductPrice" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Product">Customer Phone</label>
      <input type="text" name="cphone" #qname="ngModel" ngModel [(ngModel)]="userDetails.phone" class="form-control" id="inputdefault" placeholder="ProductPrice" readonly>
    </div>
    <div class="form-group">
      <label for="Product">Address</label>
      <input type="text" name="caddress" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="Product">Quantity</label>
      <input type="text" name="quan" #qname="ngModel" ngModel  class="form-control" id="inputdefault" placeholder="Quantity">
    </div>
    
    
  
    <div class="form-group">
      <input type="submit" class="form-control btn btn-success" id="inputdefault" value="ORDER NOW">
    </div>
  </form>
  </div>
